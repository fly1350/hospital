<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>TangYu | Log in</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="shortcut icon" type="image/png" href="/ty.png">
<!-- Bootstrap 3.3.6 -->
<link rel="stylesheet"
	href="/assets/third/css/bootstrap/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="/assets/third/css/bootstrap/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet"
	href="/assets/third/css/bootstrap/ionicons.min.css">
<!-- Theme style -->
<link rel="stylesheet"
	href="/assets/third/css/adminLte/AdminLTE.min.css">
<!-- iCheck -->
<link rel="stylesheet"
	href="/assets/third/css/adminLte/plugin/iCheck/square/blue.css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<a href=""><b>信息管理</b>login</a>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">欢迎登陆！</p>

			<form id="loginForm" action="/index" method="post" onsubmit="return login()">
				<div class="form-group has-feedback">
					<input type="text" id="username" name="username" class="form-control"
						placeholder="账号"> <span
						class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" id="password" name="password"
						class="form-control" placeholder="密码"> <span
						class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-7 form-group has-feedback">
						<input type="hidden" id="key" name="key" /> <input type="text"
							class="form-control" id="code" name="code" placeholder="验证码">
					</div>
					<div class="col-xs-5 form-group has-feedback">
						<img th:src="@{/validatecodeServlet}" height="20px" width="60px" onclick="random(this)"/></p>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
					</div>
					<!-- /.col -->
				</div>

			</form>
			<a href="#">忘记密码?</a>

		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->

	<!-- jQuery 2.2.3 -->
	<script src="/assets/third/js/jquery/jquery.min.js"></script>
	<!-- Bootstrap 3.3.6 -->
	<script src="/assets/third/js/bootstrap/bootstrap.min.js"></script>
	<!-- iCheck -->
	<script src="/assets/third/js/adminLte/plugin/iCheck/icheck.min.js"></script>
	<script type="text/javascript" src="/assets/ty/api/code.api.js"></script>
	<!--<script type="text/javascript" src="/assets/ty/js/login.js"></script>-->
	<script>
		$(function() {
			$('input').iCheck({
				checkboxClass : 'icheckbox_square-blue',
				radioClass : 'iradio_square-blue',
				increaseArea : '20%' // optional
			});
            function random(tmp){
                tmp.src="/validatecodeServlet?rnd="+Math.random();
            }
		});
	</script>
</body>
</html>
